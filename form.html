<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset >
        <!-- legend se border me likh sakte hai -->
        <legend>From fill</legend>
        <form>
            <!-- radio se bindu aata hai -->
             <!-- input me file se pdf dal salte hai -->
             <!-- input type check box karo toh tick aata hai   -->


             <span>Name:</span>
             <input type="text" placeholder="Enter your name"/>
             <br>
             <br>
             <span>DOB:</span>
             <input type="date" placeholder="DOB"/>
             <br>
             <br>
             <!-- labal se activation ke sakte hai -->
             <label for="one">Number:</label>
             <input id="one" type="number" placeholder="phone number"/>
             <br>
             <br>
             <span>Password:</span>
             <input type="password" placeholder="password"/>
             <br>
             <br>
             <fieldset>
                <span>Gender:</span>
                <input name="two" type="radio"/>
                <span>Male</span>
                <input name="two" type="radio"/>
                 <span>Female</span>
                <input name="two" type="radio"/>
                <span>Both</span>
                

             </fieldset>
             <br>
            
             <span> city:</span>
             <select>
                <option>Select</option>
                <option>Bhopal</option>
                <option>Jabalpur</option>
                <option>Indore</option>
                <option>US</option>
             </select>
             <br>
             <br>
             <span>Address</span>
             <br>
             <textarea rows="4" cols="20"></textarea>
             <br>
             <br>
             <span>Signature:</span>
             <input type="file"/>
             <br>
             <br>
             <input type="checkbox"/>
             <span>terms and conditions are applied.</span>

             


        </form>
    </fieldset>
</body>
</html>
